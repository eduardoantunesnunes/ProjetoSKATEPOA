<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Skate Poa - CONTATOS</title>

	<style type="text/css">
		@import "contatos.css";
	</style>
</head>

<body>
    <header>

        <h1>Skate POA</h1>

    </header>


    <nav>

        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="equipe.html">Equipe</a></li>
            <li><a href="eventos.html">Eventos</a></li>
            <li><a href="fotos.html">Fotos</a></li> 
            <li><a href="videos.html">Videos</a></li>
            <li><a href="contatos.html">Contato</a></li>
        </ul>	
    </nav>
	<div id="container">
		




		<main>
			<section class="noticias">

				<form action="pag.php" method="post">
					<h1>Contatos</h1>
					<br>
					<h3>Identificação:</h3>
					<br><br>
					<label for="nome">Nome:</label>
					<input type="text" id="nome" name="nome">
					<br><br>

					<label for="data">Data de nascimento:</label>
					<input type="date" id="data" name="data">
					<br><br>

					<label for="email">E-mail:</label>
					<input type="email" name="E-mail" id="email">
					<br><br>

					<label for="sexo">Sexo:</label>
					<input type="radio" name="rd" id="rd1" value="F">
					<label for="rd1">Feminino</label>
					<input type="radio" name="rd" id="rd2" value="M" checked="checked">
					<label for="rd2">Masculino</label>

					<br><br>
					
					<label for="telefone">Telefone:</label>
					<input type="tel" name="telefone">
					<br><br>

                    <h3>Dados:</h3>
                    <br>
				

					<label for="cidades">Estados:</label>
					<select id="cidades" name="cidades">
						<option value="">Selecione...</option>
						<optgroup label="Rio Grande do Sul">
							<option value="PFD">Passo Fundo</option>
							<option value="PEL">Pelotas</option>
							<option value="POA">Porto Alegre</option>
							<option value="VIA">Viamão</option>
							<option value="GRA">Gravataí</option>
							<option value="ALV">Alvorada</option>
							<option value="CAN">Canoas</option>
							<option value="CAX">Caxias</option>
						</optgroup>		
						<optgroup label="Santa Catarina">
							<option value="CHA">Chapecó</option>
							<option value="FLO">Florianópolis</option>
							<option value="JOA">Joaçaba</option>
						</optgroup>
						<optgroup label="Paraná">	
							<option value="CUR">Curitiba</option>
							<option value="CAS">Cascavel</option>
						</optgroup>
					</select>
					<br><br>
					<label for="endereço">Endereço (Rua, número e complemento):</label>
					<input type="text" name="endereço">
					<br><br>

					<label for="arquivo">Faça o upload de seu video ou foto aqui:</label><br>
					<input type="file" id="arquivo" name="arquivo">
					<br><br>
					
					<label for="mens">Mensagem:</label>
					<br>
					
					<textarea id="descricao" name="descricao" cols="50" rows="5" maxlength="140"></textarea>
				</form>
				<br><br>
			</section>				

		</main>

		<footer>
			<figure>
				<img src="image/b.png"
				alt="Skate"
				title="Skate">				
			</figure>

			<div>
				<h4>Porto Alegre, 2018</h4>
				<h4>Seja Bem-vindo!</h4>
			</div>			

		</footer>
</body>
</html>
